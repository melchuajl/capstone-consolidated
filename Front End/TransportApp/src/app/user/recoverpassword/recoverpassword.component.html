<div class="container">
  <section class="h-100">
    <div class="container pb-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 col-xl-7">
          <div>
            <div class="card-body text-black">
              <div class="col-lg-12 forgot-password-body">
                <!-- Header image -->
                <div class="row">
                  <div class="col-md-10 offset-md-1">
                    <img src="/assets/images/forgot-password.png" alt="recover password email" width="100%">
                  </div>
                </div>

                <h2><b>Recover password</b></h2>
                <p>Forgot your password?<br>Don't panic, we'll send you an email with a reset token</p>
                <div class="col-md-6 offset-md-3">
                  <form [formGroup]="forgotPasswordForm" (ngSubmit)="sendForgotPasswordEmail()">

                    <div class="input-group my-3">
                      <span class="input-group-text" id="firstName"><i class="fa-solid fa-envelope"></i>&nbsp;
                        Email</span>
                      <input type="email" class="form-control" formControlName="forgotPasswordEmail">
                    </div>
                    <div class="text-danger error-text" *ngIf="forgotPasswordEmail?.dirty && forgotPasswordEmail?.invalid">
                      Please enter a valid email
                    </div>
                    <button (click)="sendForgotPasswordEmail()" type="button" class="btn btn-dark"
                      data-mdb-ripple-color="dark" style="z-index: 1">
                      Send
                    </button>
                  </form>
                  <div class="login-link m-3">
                    <small><a routerLink="../login">Return to login</a></small><br>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<div *ngIf="isLoading" class="spinner"></div>
<div *ngIf="isLoading" class="spinner-image"></div>
