<div class="container">
  <section class="h-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-md-10 col-lg-10 col-xl-8">
          <div>
            <div class="card-body p-4 text-black">
              <div class="col-lg-12">
                <h2 style="text-align: center;"><b>Change password</b></h2>
                <div class="row mt-5">
                  <div class="col-md-5">
                    <img src="/assets/images/change-password.png" width="100%" alt="">
                  </div>
                  <div class="col mx-3">
                    <!-- Change password input fields -->
                    <form [formGroup]="changePasswordForm" (ngSubmit)="changePasswordSubmit()">
                      <div class="mb-3 row">
                        <label for="oldPassword" class="col-sm-4 col-form-label">Old password</label>
                        <div class="col-sm-8">
                          <input type="password" class="form-control" id="oldPassword" formControlName="oldPassword">
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="newPassword" class="col-sm-4 col-form-label">New password</label>
                        <div class="col-sm-8">
                          <input type="password" class="form-control" id="newPassword" formControlName="newPassword">
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="confirmPassword" class="col-sm-4 col-form-label">Confirm new password</label>
                        <div class="col-sm-8">
                          <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
                        </div>
                      </div>
                      <!-- Submit button that calls put/patch to User API -->
                      <button class="btn btn-dark col-sm-6 offset-3 my-3" data-mdb-ripple-color="dark">
                        Update password
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
