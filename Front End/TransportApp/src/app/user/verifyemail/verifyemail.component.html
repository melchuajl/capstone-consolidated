<div class="container">
    <section class="h-100">
        <div class="container pb-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7">
                    <div>
                        <div class="card-body text-black text-center">
                            <div class="col-lg-12 forgot-password-body">
                                <!-- Header image -->
                                <div class="row">
                                    <div class="col-md-10 offset-md-1">
                                        <img src="/assets/images/verify-email.png" alt="recover password email"
                                            width="100%">
                                    </div>
                                </div>

                                <h2><b>Verify your email</b></h2>
                                <p>Please enter the verification code sent to your email address</p>
                                <div class="col-md-8 offset-md-2">
                                    <form [formGroup]="verifyForm" (ngSubmit)="verifyCodeSubmit()">
                                        <div class="input-group my-3">
                                            <span class="input-group-text" id="firstName"><i
                                                    class="fa-solid fa-key"></i>&nbsp;
                                                Code</span>
                                            <input type="text" class="form-control" id="verificationCode" formControlName="verificationCode">
                                        </div>
                                        <div class="text-danger error-text" *ngIf="verificationCode?.dirty && verificationCode?.invalid">Please enter a valid token</div>
                                        <button class="btn btn-dark"
                                            data-mdb-ripple-color="dark" style="z-index: 1">
                                            Submit
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div *ngIf="isLoading" class="spinner"></div>
<div *ngIf="isLoading" class="spinner-image"></div>
