<nav class="navbar stick-top navbar-expand-lg m-0 p-0" style="background-color: #ffb43d;">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">
      <img src="/assets/icons/logo.png" alt="logo" width="38" class="d-inline-block align-text-top ms-1 mt-2">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <img src="/assets/tagline.png" width="300" alt="tagline" class="mt-2">
        </li>
      </ul>
      <div class="d-flex">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/"><img src="/assets/icons/location.svg" width="30" alt="route planner"></a>
          </li>
        </ul>

        <!-- User-specific buttons -->
        <button *ngIf="!isLoggedIn" routerLink="register" class="btn btn-link link-light"
          style="text-decoration: none; font-size: large;" id="register"><b>Register</b></button>
        <button *ngIf="!isLoggedIn" (click)="logIn()" class="btn btn-link link-light"
          style="text-decoration:none; font-size: large;" id="login"><b>Log in</b></button>
        <div *ngIf="isLoggedIn && currentUser.verifiedAt != null" class="dropdown-center mt-1 me-2">
          <button *ngIf="isLoggedIn" class="dropdown btn btn-warning dropdown-toggle btn-link link-light" role="button"
            data-bs-toggle="dropdown" aria-expanded="false" style="text-decoration: none; font-size: large;"><b>Hi,
              {{currentUser.firstName}}&nbsp; </b><img [src]="createImgPath(currentUser.profilePicture)"
              alt="Profile image" class="profile-avatar rounded-circle"
              style="width: 35px; height: 35px; object-fit: cover; border: 1px solid white;">
          </button>
          <ul class="dropdown-menu">
            <li><button class="dropdown-item" routerLink="profile">View profile</button></li>
            <li><button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#logoutModal">Log out</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
<img src="/assets/images/bottom-border.png" width="100%" class="navbar-margin">

<!-- Logout modal -->
<div class="modal fade" id="logoutModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="logoutModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="logoutModalLabel"><b>Log out</b></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to log out of your account?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-warning" data-bs-dismiss="modal" (click)="logOut()">Confirm</button>
      </div>
    </div>
  </div>
</div>
